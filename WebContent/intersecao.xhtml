<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"	
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title><ui:insert name="title">Intersecao - AMcom</ui:insert></title>	
</h:head>
<h:body>
	<ui:include src="header.xhtml" />	
	<ui:include src="menu.xhtml" />
	
	<div id="layout-portlets-cover" class="fontRegular" >			
		<h:form id="form_data_intersecao" >				
			
			<p:growl id="messages_intersecao" autoUpdate="false" showDetail="true" />
			
			<div id="menu" class="clean-menu" >									
				<p:commandButton value="Consultar" id="btn_consultar" type="submit" actionListener="#{intersecaoBean.consultar}" update="form_data_intersecao" styleClass="btn_menu" />																								
			</div>
			
			<p:panel styleClass="altura" >				    		        	 
			    <p:outputLabel value="Faixa 1" /><br/>
			    <p:inputNumber value="#{intersecaoBean.faixa1Inicial}" decimalPlaces="0" size="5" /><p:inputNumber value="#{intersecaoBean.faixa1Final}" decimalPlaces="0" size="5" />				    
			    <br/><br/>			    
			    <p:outputLabel value="Faixa 2" /><br/>
			    <p:inputNumber value="#{intersecaoBean.faixa2Inicial}" decimalPlaces="0" size="5" /><p:inputNumber value="#{intersecaoBean.faixa2Final}" decimalPlaces="0" size="5" />				    			    	        	      		        
	        </p:panel>	
		</h:form>
	</div>

</h:body>
</html>
